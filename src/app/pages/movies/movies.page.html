<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending Movies</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="[item.id]">
      <ion-avatar slot="start">
        <img [src]="image_baseUrl + '/w92' + item.poster_path" />
      </ion-avatar>
      <ion-label>
        <b>{{ item.title }}</b>
        <p> {{ item.release_date | date: 'y'}} </p>
      </ion-label>
      <ion-badge color="primary" mode="ios">{{ item.vote_average}}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
